services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: swissjob-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swissjob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swissjob_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-swissjobhunter}
    ports:
      - "${HOST_POSTGRES_PORT:-5435}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swissjob} -d ${POSTGRES_DB:-swissjobhunter}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: swissjob-redis
    ports:
      - "${HOST_REDIS_PORT:-6380}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swissjob-backend
    ports:
      - "${HOST_BACKEND_PORT:-8002}:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swissjob-worker
    command: celery -A celery_app worker -l info -Q default,scraping,ai
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swissjob-frontend
    ports:
      - "${HOST_FRONTEND_PORT:-5174}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
